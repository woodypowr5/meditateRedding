<div id="contact-form" class="clearfix">
    <h3>Send us a message. We will try and repond as quickly as possible.</h3>
     <ul id="errors" class="">
        <li id="info">There were some problems with your form submission:</li>
    </ul>
    <p id="success">Thanks for your message! We will get back to you ASAP!</p>
    <form method="post" name="contact_form" action="contact-form-handler.php">
        <label for="name">Name: <span class="required">*</span></label>
        <input type="text" name="name" value="" placeholder="John Doe" required="required" autofocus="autofocus" />
         
        <label for="email">Email Address: <span class="required">*</span></label>
        <input type="email" name="email" value="" placeholder="johndoe@example.com" required="required" />
                 
        <label for="message">Message: <span class="required">*</span></label>
        <textarea  name="message" placeholder="Enter your message" required="required" data-minlength="1"></textarea>
         
        <span id="loading"></span>
        <input type="submit" value="Send!" id="submit-button" />
        <p id="req-field-desc"><span class="required">*</span> indicates a required field</p>
    </form>
</div>
